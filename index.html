<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/responsive-medium.css">
    <link rel="stylesheet" href="css/responsive-medium-2.css">
    <link rel="stylesheet" href="css/responsive-small.css">
    <link rel="stylesheet" href="css/responsive-small-2.css">
</head>
<body>
    <header>
        <div>
            <img src="images/escudo-atletico.png" alt="Escudo Atlético Mineiro">
            <h1>clube<br>atletico mineiro</h1>
        </div>
        <ul>
            <a href="#">
                <li>Início</li>
            </a>
            <a href="#">
                <li>Sobre</li>
            </a>
            <a href="#">
                <li>Produtos</li>
            </a>
            <a href="#">
                <li>Contatos</li>
            </a>
            <a href="#">
                <li id="btn-subscribe">Já tem uma conta?</li>
            </a>
        </ul>
    </header>
    <main>
        <aside id="formulario">
            <h2>inscreva-se agora no <br> maior de minas.</h2>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="button" value="ENVIAR >" id="btn-submit">
            </form>
        </aside>
        <aside id="imagem">
            <img src="images/lucas-pratto-edit.png" alt="Lucas Pratto, Atlético Mineiro" id="img1">
            <img src="images/escudo-2-atletico.png" alt="Escudo do Atlético Mineiro" id="img2">
        </aside>
    </main>
</body>
</html>
